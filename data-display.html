<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据展示页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .data-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            margin-bottom: 30px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .data-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        }

        .section-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            font-size: 1.3rem;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-content {
            padding: 30px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1rem;
        }

        .loading::after {
            content: '';
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ffe6e6;
            color: #d8000c;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #d8000c;
            margin: 10px 0;
        }

        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .data-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .data-card:hover {
            background: #e9ecef;
            transform: scale(1.02);
        }

        .data-card h3 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 1.2rem;
            border-bottom: 2px solid #667eea;
            padding-bottom: 5px;
        }

        .data-item {
            margin-bottom: 10px;
            padding: 8px 12px;
            background: white;
            border-radius: 6px;
            border-left: 3px solid #667eea;
        }

        .data-label {
            font-weight: bold;
            color: #495057;
            margin-right: 10px;
        }

        .data-value {
            color: #6c757d;
        }

        .refresh-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-online {
            background: #28a745;
        }

        .status-offline {
            background: #dc3545;
        }

        .component-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .component-item {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 8px;
            padding: 15px;
            border: 1px solid #dee2e6;
            transition: all 0.3s ease;
        }

        .component-item:hover {
            background: linear-gradient(135deg, #e9ecef, #dee2e6);
            transform: scale(1.05);
        }

        .component-type {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 8px;
        }

        .api-endpoint {
            font-family: 'Courier New', monospace;
            background: #f8f9fa;
            padding: 8px 12px;
            border-radius: 6px;
            border-left: 3px solid #17a2b8;
            margin: 10px 0;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .data-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .component-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 数据展示平台</h1>
            <p>实时获取和展示系统数据</p>
        </div>

        <!-- 接口1：页面配置数据 -->
        <div class="data-section" id="pageDataSection">
            <div class="section-header">
                <span>📄 页面配置数据 (接口1)</span>
                <span class="status-indicator status-offline" id="pageStatus"></span>
            </div>
            <div class="section-content">
                <div class="api-endpoint">
                    GET /api/page/current
                </div>
                <div id="pageDataContent" class="loading">正在加载页面数据...</div>
            </div>
        </div>

        <!-- 接口2：组件状态数据 -->
        <div class="data-section" id="componentDataSection">
            <div class="section-header">
                <span>🔧 系统状态数据 (接口2)</span>
                <span class="status-indicator status-offline" id="systemStatus"></span>
            </div>
            <div class="section-content">
                <div class="api-endpoint">
                    GET /api/status
                </div>
                <div id="componentDataContent" class="loading">正在加载系统状态...</div>
            </div>
        </div>

        <!-- 刷新控制 -->
        <div style="text-align: center; margin: 30px 0;">
            <button class="refresh-btn" onclick="refreshAllData()">
                🔄 刷新所有数据
            </button>
        </div>
    </div>

    <script>
        // API基础URL
        const API_BASE = 'http://localhost:3001/api';
        
        // 刷新间隔（毫秒）
        const REFRESH_INTERVAL = 10000; // 10秒
        
        // 获取页面配置数据（接口1）
        async function fetchPageData() {
            try {
                const response = await fetch(`${API_BASE}/page/current`);
                const data = await response.json();
                
                if (data.success) {
                    displayPageData(data.data);
                    updateStatus('pageStatus', true);
                } else {
                    throw new Error(data.message || '获取页面数据失败');
                }
            } catch (error) {
                displayError('pageDataContent', '获取页面数据失败: ' + error.message);
                updateStatus('pageStatus', false);
            }
        }
        
        // 获取系统状态数据（接口2）
        async function fetchSystemData() {
            try {
                const response = await fetch(`${API_BASE}/status`);
                const data = await response.json();
                
                if (data.success) {
                    displaySystemData(data.data);
                    updateStatus('systemStatus', true);
                } else {
                    throw new Error(data.message || '获取系统状态失败');
                }
            } catch (error) {
                displayError('componentDataContent', '获取系统状态失败: ' + error.message);
                updateStatus('systemStatus', false);
            }
        }
        
        // 显示页面数据
        function displayPageData(pageData) {
            const content = document.getElementById('pageDataContent');
            
            let html = '<div class="data-grid">';
            
            // 页面基本信息
            html += `
                <div class="data-card">
                    <h3>📋 页面信息</h3>
                    <div class="data-item">
                        <span class="data-label">页面ID:</span>
                        <span class="data-value">${pageData.id || 'N/A'}</span>
                    </div>
                    <div class="data-item">
                        <span class="data-label">页面标题:</span>
                        <span class="data-value">${pageData.title || 'N/A'}</span>
                    </div>
                    <div class="data-item">
                        <span class="data-label">组件数量:</span>
                        <span class="data-value">${pageData.components ? pageData.components.length : 0}</span>
                    </div>
                </div>
            `;
            
            // 组件列表
            if (pageData.components && pageData.components.length > 0) {
                html += `
                    <div class="data-card">
                        <h3>🧩 页面组件</h3>
                        <div class="component-list">
                `;
                
                pageData.components.forEach(component => {
                    html += `
                        <div class="component-item">
                            <div class="component-type">${component.type || 'unknown'}</div>
                            <div class="data-item">
                                <span class="data-label">ID:</span>
                                <span class="data-value">${component.id || 'N/A'}</span>
                            </div>
                            ${component.props ? Object.entries(component.props).map(([key, value]) => `
                                <div class="data-item">
                                    <span class="data-label">${key}:</span>
                                    <span class="data-value">${String(value).substring(0, 50)}${String(value).length > 50 ? '...' : ''}</span>
                                </div>
                            `).join('') : ''}
                        </div>
                    `;
                });
                
                html += `
                        </div>
                    </div>
                `;
            }
            
            html += '</div>';
            content.innerHTML = html;
        }
        
        // 显示系统状态数据
        function displaySystemData(systemData) {
            const content = document.getElementById('componentDataContent');
            
            let html = '<div class="data-grid">';
            
            // 系统状态信息
            html += `
                <div class="data-card">
                    <h3>⚡ 系统状态</h3>
                    <div class="data-item">
                        <span class="data-label">服务器状态:</span>
                        <span class="data-value">${systemData.status || 'unknown'}</span>
                    </div>
                    <div class="data-item">
                        <span class="data-label">启动时间:</span>
                        <span class="data-value">${systemData.startTime || 'N/A'}</span>
                    </div>
                    <div class="data-item">
                        <span class="data-label">运行时长:</span>
                        <span class="data-value">${systemData.uptime || 'N/A'}</span>
                    </div>
                    <div class="data-item">
                        <span class="data-label">WebSocket连接:</span>
                        <span class="data-value">${systemData.wsConnections || 0} 个</span>
                    </div>
                </div>
            `;
            
            // 可用工具
            if (systemData.availableTools) {
                html += `
                    <div class="data-card">
                        <h3>🛠️ 可用工具</h3>
                `;
                
                systemData.availableTools.forEach(tool => {
                    html += `
                        <div class="data-item">
                            <span class="data-label">${tool.name}:</span>
                            <span class="data-value">${tool.description || '无描述'}</span>
                        </div>
                    `;
                });
                
                html += '</div>';
            }
            
            html += '</div>';
            content.innerHTML = html;
        }
        
        // 显示错误信息
        function displayError(elementId, message) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="error">❌ ${message}</div>`;
        }
        
        // 更新状态指示器
        function updateStatus(statusId, isOnline) {
            const statusElement = document.getElementById(statusId);
            statusElement.className = `status-indicator ${isOnline ? 'status-online' : 'status-offline'}`;
        }
        
        // 刷新所有数据
        function refreshAllData() {
            // 显示加载状态
            document.getElementById('pageDataContent').innerHTML = '<div class="loading">正在刷新页面数据...</div>';
            document.getElementById('componentDataContent').innerHTML = '<div class="loading">正在刷新系统状态...</div>';
            
            // 重置状态指示器
            updateStatus('pageStatus', false);
            updateStatus('systemStatus', false);
            
            // 获取数据
            fetchPageData();
            fetchSystemData();
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            refreshAllData();
            
            // 设置定时刷新
            setInterval(refreshAllData, REFRESH_INTERVAL);
        });
        
        // 处理网络错误
        window.addEventListener('offline', function() {
            updateStatus('pageStatus', false);
            updateStatus('systemStatus', false);
        });
        
        window.addEventListener('online', function() {
            refreshAllData();
        });
    </script>
</body>
</html>
