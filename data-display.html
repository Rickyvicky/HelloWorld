    <style>
        * {

        .error {

        .data-item {

        .status-indicator {

        .status-online {

        .status-offline {

        .component-list {

        }

        .component-item {

            border-radius: 8px;
            padding: 15px;
            border: 1px solid #dee2e6;
            transition: all 0.3s ease;
        }

        .component-item:hover {
            background: linear-gradient(135deg, #e9ecef, #dee2e6);

        }

        .component-type {

            padding: 4px 8px;

        .api-endpoint {

        }

        @media (max-width: 768px) {

            }

            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">

            <p>å®æ—¶è·å–å’Œå±•ç¤ºç³»ç»Ÿæ•°æ®</p>

        <!-- æ¥å£1ï¼šé¡µé¢é…ç½®æ•°æ® -->
        <div class="data-section" id="pageDataSection">

                <span>ğŸ“„ é¡µé¢é…ç½®æ•°æ® (æ¥å£1)</span>
                <span class="status-indicator status-offline" id="pageStatus"></span>
            </div>
            <div class="section-content">

                <div id="pageDataContent" class="loading">æ­£åœ¨åŠ è½½é¡µé¢æ•°æ®...</div>
            </div>
        </div>

        <!-- æ¥å£2ï¼šç»„ä»¶çŠ¶æ€æ•°æ® -->
        <div class="data-section" id="componentDataSection">
            <div class="section-header">
                <span>ğŸ”§ ç³»ç»ŸçŠ¶æ€æ•°æ® (æ¥å£2)</span>
                <span class="status-indicator status-offline" id="systemStatus"></span>
            </div>
            <div class="section-content">
                <div class="api-endpoint">

                </div>
                <div id="componentDataContent" class="loading">æ­£åœ¨åŠ è½½ç³»ç»ŸçŠ¶æ€...</div>
            </div>
        </div>

        <!-- åˆ·æ–°æ§åˆ¶ -->
        <div style="text-align: center; margin: 30px 0;">
            <button class="refresh-btn" onclick="refreshAllData()">
                ğŸ”„ åˆ·æ–°æ‰€æœ‰æ•°æ®
            </button>
        </div>
    </div>

    <script>
        // APIåŸºç¡€URL
        const API_BASE = 'http://localhost:3001/api';
        
        // åˆ·æ–°é—´éš”ï¼ˆæ¯«ç§’ï¼‰
        const REFRESH_INTERVAL = 10000; // 10ç§’
        
        // è·å–é¡µé¢é…ç½®æ•°æ®ï¼ˆæ¥å£1ï¼‰
        async function fetchPageData() {
            try {
                const response = await fetch(`${API_BASE}/page/current`);
                const data = await response.json();
                
                if (data.success) {
                    displayPageData(data.data);
                    updateStatus('pageStatus', true);
                } else {
                    throw new Error(data.message || 'è·å–é¡µé¢æ•°æ®å¤±è´¥');
                }
            } catch (error) {
                displayError('pageDataContent', 'è·å–é¡µé¢æ•°æ®å¤±è´¥: ' + error.message);
                updateStatus('pageStatus', false);
            }
        }
        
        // è·å–ç³»ç»ŸçŠ¶æ€æ•°æ®ï¼ˆæ¥å£2ï¼‰
        async function fetchSystemData() {
            try {
                const response = await fetch(`${API_BASE}/status`);
                const data = await response.json();
                
                if (data.success) {
                    displaySystemData(data.data);
                    updateStatus('systemStatus', true);
                } else {
                    throw new Error(data.message || 'è·å–ç³»ç»ŸçŠ¶æ€å¤±è´¥');
                }
            } catch (error) {
                displayError('componentDataContent', 'è·å–ç³»ç»ŸçŠ¶æ€å¤±è´¥: ' + error.message);
                updateStatus('systemStatus', false);
            }
        }
        
        // æ˜¾ç¤ºé¡µé¢æ•°æ®
        function displayPageData(pageData) {
            const content = document.getElementById('pageDataContent');
            
            let html = '<div class="data-grid">';
            
            // é¡µé¢åŸºæœ¬ä¿¡æ¯
            html += `
                <div class="data-card">
                    <h3>ğŸ“‹ é¡µé¢ä¿¡æ¯</h3>
                    <div class="data-item">
                        <span class="data-label">é¡µé¢ID:</span>
                        <span class="data-value">${pageData.id || 'N/A'}</span>
                    </div>
                    <div class="data-item">
                        <span class="data-label">é¡µé¢æ ‡é¢˜:</span>
                        <span class="data-value">${pageData.title || 'N/A'}</span>
                    </div>
                    <div class="data-item">
                        <span class="data-label">ç»„ä»¶æ•°é‡:</span>
                        <span class="data-value">${pageData.components ? pageData.components.length : 0}</span>
                    </div>
                </div>
            `;
            
            // ç»„ä»¶åˆ—è¡¨
            if (pageData.components && pageData.components.length > 0) {
                html += `
                    <div class="data-card">
                        <h3>ğŸ§© é¡µé¢ç»„ä»¶</h3>
                        <div class="component-list">
                `;
                
                pageData.components.forEach(component => {
                    html += `
                        <div class="component-item">
                            <div class="component-type">${component.type || 'unknown'}</div>
                            <div class="data-item">
                                <span class="data-label">ID:</span>
                                <span class="data-value">${component.id || 'N/A'}</span>
                            </div>
                            ${component.props ? Object.entries(component.props).map(([key, value]) => `
                                <div class="data-item">
                                    <span class="data-label">${key}:</span>
                                    <span class="data-value">${String(value).substring(0, 50)}${String(value).length > 50 ? '...' : ''}</span>
                                </div>
                            `).join('') : ''}
                        </div>
                    `;
                });
                
                html += `
                        </div>
                    </div>
                `;
            }
            
            html += '</div>';
            content.innerHTML = html;
        }
        
        // æ˜¾ç¤ºç³»ç»ŸçŠ¶æ€æ•°æ®
        function displaySystemData(systemData) {
            const content = document.getElementById('componentDataContent');
            
            let html = '<div class="data-grid">';
            
            // ç³»ç»ŸçŠ¶æ€ä¿¡æ¯
            html += `
                <div class="data-card">
                    <h3>âš¡ ç³»ç»ŸçŠ¶æ€</h3>
                    <div class="data-item">
                        <span class="data-label">æœåŠ¡å™¨çŠ¶æ€:</span>
                        <span class="data-value">${systemData.status || 'unknown'}</span>
                    </div>
                    <div class="data-item">
                        <span class="data-label">å¯åŠ¨æ—¶é—´:</span>
                        <span class="data-value">${systemData.startTime || 'N/A'}</span>
                    </div>
                    <div class="data-item">
                        <span class="data-label">è¿è¡Œæ—¶é•¿:</span>
                        <span class="data-value">${systemData.uptime || 'N/A'}</span>
                    </div>
                    <div class="data-item">
                        <span class="data-label">WebSocketè¿æ¥:</span>
                        <span class="data-value">${systemData.wsConnections || 0} ä¸ª</span>
                    </div>
                </div>
            `;
            
            // å¯ç”¨å·¥å…·
            if (systemData.availableTools) {
                html += `
                    <div class="data-card">
                        <h3>ğŸ› ï¸ å¯ç”¨å·¥å…·</h3>
                `;
                
                systemData.availableTools.forEach(tool => {
                    html += `
                        <div class="data-item">
                            <span class="data-label">${tool.name}:</span>
                            <span class="data-value">${tool.description || 'æ— æè¿°'}</span>
                        </div>
                    `;
                });
                
                html += '</div>';
            }
            
            html += '</div>';
            content.innerHTML = html;
        }
        
        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function displayError(elementId, message) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="error">âŒ ${message}</div>`;
        }
        
        // æ›´æ–°çŠ¶æ€æŒ‡ç¤ºå™¨
        function updateStatus(statusId, isOnline) {
            const statusElement = document.getElementById(statusId);
            statusElement.className = `status-indicator ${isOnline ? 'status-online' : 'status-offline'}`;
        }
        
        // åˆ·æ–°æ‰€æœ‰æ•°æ®
        function refreshAllData() {
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            document.getElementById('pageDataContent').innerHTML = '<div class="loading">æ­£åœ¨åˆ·æ–°é¡µé¢æ•°æ®...</div>';
            document.getElementById('componentDataContent').innerHTML = '<div class="loading">æ­£åœ¨åˆ·æ–°ç³»ç»ŸçŠ¶æ€...</div>';
            
            // é‡ç½®çŠ¶æ€æŒ‡ç¤ºå™¨
            updateStatus('pageStatus', false);
            updateStatus('systemStatus', false);
            
            // è·å–æ•°æ®
            fetchPageData();
            fetchSystemData();
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            refreshAllData();
            
            // è®¾ç½®å®šæ—¶åˆ·æ–°
            setInterval(refreshAllData, REFRESH_INTERVAL);
        });
        
        // å¤„ç†ç½‘ç»œé”™è¯¯
        window.addEventListener('offline', function() {
            updateStatus('pageStatus', false);
            updateStatus('systemStatus', false);
        });
        
        window.addEventListener('online', function() {
            refreshAllData();
        });
    </script>
</body>
